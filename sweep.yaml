  hidden:
    max: 360
    min: 90
    distribution: int_uniform
  runs: #1
    value: 1
  conv:
    values:
      - ginconv
      - gcnconv
      - genconv
    distribution: categorical
  lr:
    value: 0.001
  datapath:
    value: '../../../../work/log1/darius.weber/Quadratic_Programming_Datasets'